<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon"> 
    <link rel="icon" href="/static/hack.svg" type="image/svg+xml"> 


</head>
<body>
    <div id="app"></div> <!-- Navbar and content will be injected here -->

    <!-- Link to your global JS file (app.js) -->
    <script src="{{ url_for('static', filename='app.js') }}"></script> <!-- Include this on every page -->

    <script>
        // Inject the "Intro goes here" content dynamically
        document.addEventListener("DOMContentLoaded", function() {
            const app = document.getElementById('app');
            
            const mainContent = document.createElement('div');
            mainContent.className = 'p-6';
            mainContent.innerHTML = `
                <h1 class="text-4xl font-bold mb-4">Introduction</h1>
            `;

            app.appendChild(mainContent);
        });
    </script>
</body>
</html>
